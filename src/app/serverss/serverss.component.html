<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName">
<button (click)="onCreateServer()" [disabled]="!allowNewServer" class="btn btn-primary">
  Add Server
</button>

<!-- {{serverCreationStatus}} -->
<p *ngIf="serverCreated; else noServer">Server uzair was created, server name is {{serverName}}</p>
<ng-template #noServer>
  <p>No Server Was Created</p>
</ng-template>
